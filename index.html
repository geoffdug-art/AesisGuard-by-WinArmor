<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #050608;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050608;
            color: #e2e8f0;
            overflow: hidden; 
            user-select: none;
            background-image: 
                linear-gradient(to bottom, rgba(5, 6, 8, 0.85), rgba(5, 6, 8, 0.75)), 
                url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .bg-pattern {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
            background-image: radial-gradient(#3b82f6 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            animation: move-bg 120s linear infinite;
        }
        @keyframes move-bg {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .scan-line {
            background: linear-gradient(to bottom, transparent 0%, #3b82f6 50%, transparent 100%);
            height: 2px;
            width: 100%;
            position: absolute;
            animation: scan 4s linear infinite;
            z-index: 10;
        }
        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(10, 11, 13, 0.5);
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
        }
        .app-overlay {
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.03) 0%, rgba(5, 6, 8, 0.2) 100%);
            height: 100vh;
            width: 100vw;
        }
        /* Custom UI Tweaks */
        h1, h2, h3 {
            letter-spacing: -0.02em;
        }
    </style>
